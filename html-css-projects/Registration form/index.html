<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale" />
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
                <form action="store.html" method="get">
                    <fieldset>
                        <label for="first-name">Enter Your First Name: 
                            <input type="text" class="first-name" name="first-name" id="first-name" required>
                        </label>
                        <label for="last-name"> Enter Your Last Name:
                            <input type="text" class="last-name" name="last-name" id="last-name" required>
                        </label>
                        <label for="email"> Enter Your Email:
                            <input type="text" class="email" name="email" id="email" required>
                        </label>
                        <label for="password"> Create a New Password:
                            <input type="text"  class="password" name="password" id="password" required>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Account type (required)</legend>
                        <label for="personal"><input type="radio" value="personal"
                            checked name="account-type" value="personal" id="personal">Personal</label>
                        <label for="business"><input type="radio" value="business" name="account-type" id="business" value="business">Business</label>
                    </fieldset>
                    <fieldset>
                        <label for="profile-picture">Upload a profile picture:<input type="file" class="file" id="profile-picture"></label>
                        <label for="age">Input your age (years):<input class="age" type="number" min="16" max="75"></label>
                        <label for="select">How did you hear about us?
                            <select class="options" name="" id="options">
                                <option value="1" id="options">(select one)</option>
                                <option value="2" id="options">freeCodeCamp News</option>
                                <option value="3" id="options">freeCodeCamp youtube</option>
                                <option value="4" id="options">freeCodeCamp Forum</option>
                                <option value="5" id="options">Others</option>
                            </select>
                        </label>
                        <label for="bio"><textarea name="bio" id="bio" cols="50" rows="5" class="textarea" placeholder="I like coding on the beach..."></textarea></label>
                        <label for="terms-and-condition"><input class="terms" type="checkbox" id="terms-and-condition">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditons</a></label>
                    </fieldset>
                    <input class="submit" type="submit"/>
                </form>
        </main>
    </body>
</html>
