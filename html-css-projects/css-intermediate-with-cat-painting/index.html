<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Cat Painting</title>
    </head>
    <body>
        <main>
            <div class="cat-painting">
                <div class="left-ear">
                    <div class="inner-left-ear"></div>
                </div>
                <div class="right-ear">
                    <div class="inner-right-ear"></div>
                </div>
                <div class="cat-eye">
                    <div class="left-eye">
                        <div class="inner-left-eye"></div>
                    </div>
                    <div class="right-eye">
                        <div class="inner-right-eye"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="left-mouth"></div>
                    <div class="right-mouth"></div>
                </div>
                <div class="whisker">
                        <div class="left-top-whisker"></div>
                        <div class="left-middle-whisker"></div>
                        <div class="left-bottom-whisker"></div>
                        <div class="right-top-whisker"></div>
                        <div class="right-middle-whisker"></div>
                        <div class="right-bottom-whisker"></div>
                </div>
            </div>
        </main>
    </body>
</html>
