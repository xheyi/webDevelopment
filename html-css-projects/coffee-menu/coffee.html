<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            coffee menu
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <div>       
            <main>
                <h1>CAMPER CAFE</h1>
                <P class="established">Est. 2020</P>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
                    <article class="item">
                        <p  class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article >
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://static01.nyt.com/images/2023/11/09/multimedia/09piesrex3-apple/09piesrex4-lemon-cqtk-jumbo.jpg?quality=75&auto=webp" alt="dessert icon">
                    <article class="item">
                        <p class="snack">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="snack">Cherry Pie</p><p class="price">2.75</p>              
                    </article>
                    <article class="item">
                        <p class="snack">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="snack">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
                <hr>
            </main>
            <footer>
                <p class="website">
                    <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
